<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link rel="stylesheet" href="Aney_Mod6_2.css">

</head>
<body>
<!-- Header section with assignment title -->
    <header>
        <h1>Assignment 6.2: Build a Web Page - Part 5</h1>
    </header>
<!-- Navigation bar with links (Home, About, Contact) -->    
<div id="navbar">
    <a href="#" class="active">Home</a>

                    <li><a href="https://www.thepioneerwoman.com/food-cooking/recipes/a9553/dreamy-apple-pie/" target="_blank">Apple Pie</a></li>

            </div>
        </div>

<!-- Footer with a link back to the landing page -->  
    <footer>
